<!DOCTYPE html>
<html>
<body>

<h1>device stats</h1>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
    var d1 = navigator.platform + "," + navigator.hardwareConcurrency + "," + navigator.language + "," + Intl.DateTimeFormat().resolvedOptions().timeZone;
    document.getElementById("demo1").innerHTML = d1;
    var d2 = navigator.userAgent;
    document.getElementById("demo2").innerHTML = d2;
</script>

</body>
</html>
